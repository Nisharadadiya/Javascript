    <input type="text" name="marks3" id="marks3">

    <input type="button" name="btn" value="Get Result" id="btn">
    <div class="result"></div>
    <script>
        document.getElementById("btn").addEventListener("click",function () {
            // console.log("called");
           
            var marks = document.getElementById("marks").value;
            var marks1 = document.getElementById("marks1").value;
            var marks2 = document.getElementById("marks2").value;
            var marks3 = document.getElementById("marks3").value;
            console.log("marks" ,marks);
            
            let addition = parseInt(marks) + parseInt(marks1) + parseInt(marks2) + parseInt(marks3)
            console.log("total marks",addition);
            let DispDiv = document.getElementsByClassName("result")
            console.log(marks);

            let Average = addition / 4;
            if(marks >=50 && marks1 >=50 && marks2 >=50 && marks3 >=50){
                 console.log("main if");


                 if(Average >= 50){
                    DispDiv[0].innerHTML = "pass"
                if(Average >= 50 && Average < 60){
                    DispDiv[0].innerHTML = "pass and average marks is :" + Average

                }
                 else if (Average >= 60 && Average < 70){
                    DispDiv[0].innerHTML = "2nd class and average marks is :" + Average   
                }
                else if (Average >= 70 && Average < 80){
                    DispDiv[0].innerHTML = "1st class and average marks is :" + Average   
                }
                else if (Average >= 80 && Average < 90){
                    DispDiv[0].innerHTML = "dist and average marks is :" + Average   
                }
                else{
                     DispDiv[0].innerHTML = "dist+ and average marks is :" + Average 
                    }
                
            }
            else{
                DispDiv[0].innerHTML = "fail"
            }
        }else{
                console.log("main else");
                DispDiv[0].innerHTML = "fail"
            }
        } )
    </script>
